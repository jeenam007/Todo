<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Todos List</h1>
    <table class="table">
      <tr>
          <th>Task</th>
          <th>User</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
      {% for todo_obj in todos %}
      <tr>
          <td>{{ todo_obj.task_name | upper }}</td>
          <td>{{ todo_obj.user }}</td>
          <td>{{ todo_obj.status | default:"No data" }}</td>
          <td><a href="{% url 'edit' todo_obj.id  %}">Edit</td>
            <td><a href="{% url 'delete' todo_obj.id %}">Delete</td>
              
      </tr>
      
      {% endfor %}
  </table>
  
</body>
</html>
