<!DOCTYPE html>
<html>
<head>
  <title>Max Profit Calculator</title>
</head>
<body>

  <form method="post">
   
        {% csrf_token %}
      
   
    <input name="prices" placeholder="Enter prices e.g. 7,1,5,3,6,4">
    <button type="submit">Calculate</button>
  </form>

  {% if result is not none %}
    <p>Maximum Profit: {{ result }}</p>
  {% endif %}

</body>
</html>
